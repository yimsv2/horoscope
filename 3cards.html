<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ทำนายไพ่ 12 ใบ</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');
*{
margin: 0 0 0 0;
padding: 0 0 0 0;
box-sizing: border-box;
font-family: "Noto Sans Thai", sans-serif;
font-weight: 600;
color:rgb(68, 66, 47);
font-size: 1rem;
}
body{
  background-color: cornsilk;
  width: 100vw;
  height: 100vh;
.header{
  display: flex;
  background-color: rgb(161, 159, 144);
  width: 100vw;
  height: 40px;
  margin:0 auto 0 auto;
  padding-right: 30px;
  justify-content: flex-end;
  align-items: center;
}
.header a{
  color: white;
  text-decoration: none;
  padding: 5px 15px;
  transition: 0.3s;
  font-size: 1.2rem;
}
.header a:hover{
  text-decoration: underline;
}
.banner{
  display: flex;
  background-color: cornsilk;
  height: auto;
  justify-content: center;
  align-items: center ;
  padding-top: 3rem;
  h1{
    display: block;
    font-size: clamp(1.1rem, 3vw, 2rem);
  }
}
.working-area{
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: 100vw;
  height: auto;
  background-color: cornsilk;
}
.wrapper{
  display: flex;
  height: auto;
  width: 100vw;
  justify-content: center;
  padding: 2rem 0;
}
.shuffling-round{
  width: 300px;
  height: 30px;
  font-weight: 600;
  margin-top: 10px;
  border: 1px solid rgba(89, 89, 89, 0.8);
  border-radius: 15px;
  padding-left: 10px;
}
.shuffling{
  width: 70px;
  height: 30px;
  background-color: rgb(68, 66, 47);
  color: white;
  font-weight: 600;
  margin-top: 10px;
  margin-left: 30px;
  border: 1px solid rgba(89, 89, 89, 0.8);
  border-radius: 15px;
  cursor: pointer;
  font-size: 0.9rem;
  
}
.shuffling:hover{
  background-color: rgba(68, 66, 47, 0.8);
  cursor: pointer;
}
.reset{
  width: 70px;
  height: 30px;
  background-color: rgb(161, 159, 144);
  color: white;
  font-weight: 600;
  margin-top: 10px;
  margin-left: 15px;
  border: 1px solid rgba(89, 89, 89, 0.8);
  border-radius: 15px;
  cursor: pointer;
  font-size: 0.9rem;
  
}
.reset:hover{
  background-color: rgb(43, 11, 3);
  cursor: pointer;
}
.grid-container {
  display: grid;
  width: 100vw;
  grid-template-columns: 1fr 3fr;
  padding: 2rem;
  place-items: center;
  margin: 0 auto;
  .left-grid{
    position: relative;
    display: grid;
    justify-self: flex-end;
    row-gap: 2rem;
    grid-template-rows: 1fr 1fr;
    grid-template-areas: 'master1'
                         ' master2' ;
   background-color: rgb(161, 159, 144);
    padding: 2rem;
    div{
      height: clamp(180px, 12vw, 300px);
      aspect-ratio: 0.6;
      border: 1px solid  rgba(161, 159, 144, 0.4);
    }
  }
  .left-grid::before{
    content:"ไพ่ครู";
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    aspect-ratio: 1;
    border-radius: 50%;
    border: 3px solid rgb(161, 159, 144);
    top:-35px;
    left: 10px;
    background-color: white;
    color: rgb(161, 159, 144);
    font-size: 1.2rem;
  }
  .right-grid{
    display: grid;
    justify-self: flex-start;
    gap: 2rem;
    row-gap: 2rem;
    grid-template-columns: repeat(3, 1fr);
    grid-template-areas: 
                       'card1 card2 card3';
    padding: 2rem;
    div{
      height: clamp(180px, 15vw, 300px);
      aspect-ratio: 0.6;
      border: 1px solid  rgb(161, 159, 144);
    }
  }
}
.grid-container div {
  display: flex;
  justify-content: center;
  align-content: center;
}
.grid-item13 {
grid-area: master1;
}
.grid-item14 {
  grid-area: master2;
}
.grid-item1 {
  grid-area: card1;
  position: relative;
}
.grid-item1::after{
  content:"คำทำนายหลัก";
  position: absolute;
  bottom: -22px;
  width: 100%;
  text-align: center;
  font-size: 1rem;
}
.grid-item2 {
  grid-area: card2;
  position:relative;
}
.grid-item2::after{
  content:"สิ่งที่อยู่ในใจ";
  position: absolute;
  bottom: -22px;
  width: 100%;
  text-align: center;
  font-size: 1rem;
}
.grid-item3 {
  grid-area: card3;
  position:relative;
}
.grid-item3::after{
  content:"คำแนะนำ";
  position: absolute;
  bottom: -22px;
  width: 100%;
  text-align: center;
  font-size: 1rem;
}

img{
  display: block;
  height: 100%;
  width: 100%;
  object-fit: fill;
}
.cardno{
  display: flex;
  width: 100vw;
  p, span{
    font-size: 8px;
    padding: 2rem 0 0 2rem;
  }
}
}

@media only screen and (max-width: 480px) {
  *{
    margin: 0;
    padding: 0;
  }
  body{
    background-color: cornsilk;
    display: flex;
    flex-direction: column;
    width: 100vw;
    height: 100vh;

  .header{
    padding: 0 0.5rem;
    display: flex;
    a{
      padding: 1rem 0.5rem;
      font-size: 1rem;
    }
  }
  .banner{
    padding: 1.5rem 0 1rem 0;
    H1{
      margin:0;
      padding: 0;
      font-size: 1rem;
    }
  }
 .working-area{
  padding:0;
  margin:0;
  display: flex;
  flex-direction: column;
  width: 100vw;
  background-color: cornsilk;
  
  .wrapper{
    padding: 0 0 1rem 0;
    #shuffling-round{
      width: 50vw;
    }
    .shuffling{
      padding:0;
      margin:10px 0 0 5px;
    }
    .reset{
      padding:0;
      margin:10px 0 0 5px;
    }
  }
  .grid-container{
    padding: 0;
    margin:0;
    width: 100vw;
    height: auto;
    display: grid;
    grid-template-columns: 1fr;
    place-items: center;

     .left-grid{
      display: grid;
      gap:1rem;
      place-items: center;
      width: 100vw;
      height: auto;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
      grid-template-areas: 'master1 master2';
      margin: 2rem 0 0 0;
      padding: 3rem 0 1rem 0;
      .grid-item13{
        justify-self: end;
      }
      .grid-item14{
        justify-self: start;
      }
     }
     .left-grid::before{
      top: -25px;
      left: 10px;
     }
     .right-grid{
      display: grid;
      place-items: center;
      width: 100vw;
      height: auto;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas: 'card1 card2 card3';
      gap: 1rem;
                         
     }
   }

 }
 .cardno{
  display: flex;
  width: 100vw;
  padding: 0 1rem;
  p, span{
    padding: 2rem 0 2rem 0.5rem;
  }
 }
}
}
</style>
  <body>
  <div class="header">
    <a href="index.html">หน้าแรก</a>
    <a href="3cards.html">ทำนายไพ่ 3 ใบ</a>
  </div>
  <div class="banner"><h1 style="text-align:center">เปิดไพ่ 3 ใบ ตรวจสอบคำถามเพิ่มเติม</h1></div>
  <div class="working-area">
  <div class="wrapper">
    <input class="shuffling-round" id="shuffling-round" placeholder="จำนวนครั้งที่ต้องการสับไพ่">
    <input type="button" class="shuffling" onclick="getRound()" value="เริ่มทำนาย">
    <input type="button" class="reset" onclick="resetCards()" value="ล้างไพ่">
  </div>
  <div class="grid-container">
    <div class="left-grid">
      <div class="grid-item13" id="grid-item13"></div>
      <div class="grid-item14" id="grid-item14"></div>
    </div>
    <div class="right-grid">
      <div class="grid-item1" id="grid-item1"></div>
      <div class="grid-item2" id="grid-item2"></div>
      <div class="grid-item3" id="grid-item3"></div>  
    </div>
  </div>
  </div>
  <div class="cardno"><p>เลขไพ่ประกอบการทำนาย:<span id="demo"></span></p></div>
</body>
<script>
  document.getElementById("grid-item13").innerHTML= `<img src="Cards/card1.jpg" alt="test" height="30%">`;
  document.getElementById("grid-item14").innerHTML= `<img src="Cards/card2.jpg" alt="test" height="30%">`;
  function getRound(){
      var round=document.getElementById("shuffling-round").value;
      if ((round=="")||(round==0)){
        alert("โปรดระบุจำนวนรอบสับไพ่");
      } 
      else {
        shufflingCards(round);
      }
  }
  
  function shufflingCards(round)
  {
      for(var running=1; running<=round; running++)
      {
        
        var x =[];
        for(let i=1; i<4; i++)
            {
            let y=Math.floor(Math.random() * 67 + 3);
                while (x.includes(y)) 
                {
                y=Math.floor(Math.random() * 67 + 3);
                }
            x.push(y);
          }
      }
      alert("สับไพ่รอบที่ "+ (running-1) +" เรียบร้อยและพร้อมเปิดไพ่แล้ว");
      document.getElementById("grid-item1").innerHTML = `<img src="Cards/card${x[0]}.jpg" class="cover" alt="test" >`;
      document.getElementById("grid-item2").innerHTML = `<img src="Cards/card${x[1]}.jpg" class="cover" alt="test" >`;
      document.getElementById("grid-item3").innerHTML = `<img src="Cards/card${x[2]}.jpg" class="cover" alt="test" >`;
      document.getElementById("demo").innerHTML = x;
  }
  function resetCards()
  {
    if (confirm("คุณต้องการล้างไพ่เพื่อเริ่มการทำนายใหม่?")){
    location.reload();
  }
  }
  </script>
</html>
